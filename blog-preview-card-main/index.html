<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- my css link -->
  <link rel="stylesheet" href="style.css">

  <!-- font-family link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <article class="blog__preview-card">
      <picture class="blog__card-img">
        <img src="assets/images/illustration-article.svg"alt="svg-img">
      </picture>

      <div class="blog__card-info">
        <button> Learning</button>
        <br>
        <small> Published 21 Dec 2023</small>

        <h1 class="card__name">
           HTML & CSS foundations
        </h1>

        <p class="card__about">
           These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <div class="person-about">
          <img src="assets/images/image-avatar.webp" alt="">
           <span> Greg Hooper</span>
        </div>
       
      </div>
    </article>
  </main>

</body>
</html>
